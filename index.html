<!DOCTYPE html>
<html lang="en">
<head>
    
	<!-- Meta Tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	
	<!-- Title -->
	<title>HTML5 Drawing App</title>
	
	<!-- Style Sheets -->
	<link href="http://necolas.github.io/normalize.css/2.1.3/normalize.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
	
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	
	<!-- IE Fix -->
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	
</head>
<body>
	
	<!-- START OF HEADER -->
	<header>
		<div class="container clearfix">
		
			<!-- <h1 id="brand">Made With <3 & HTML5</h1> -->
			<div id="brushArea">
				<p>Brush Size: <span id="brushSizeValue">10</span></p>
				<div id="decreaseSize" class="button white">-</div>
				<div id="increaseSize" class="button white">+</div>
			</div>
			<div id="colourPaletteArea">
				<div class="button swatch active"></div>
				<div class="button swatch"></div>
				<div class="button swatch"></div>
				<div class="button swatch"></div>
				<div class="button swatch"></div>
			</div>
	
		</div>
	</header>
	<!-- END OF HEADER -->
	
	<!-- START OF DRAWING SECTION -->
	<canvas id="canvas">
		<h1>Sorry your browser does not support elements used to make this application.</h1><br />
		<h3>If you wish to use this application I suggest you upgrage your browser to it's latest version.</h3>
	</canvas>
	<!-- END OF DRAWING SECTION -->
	
	
	
	<script src="scripts/main.js"></script>
	<script src="scripts/brush.js"></script>
	
</body>
</html>
